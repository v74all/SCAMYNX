# API keys are loaded via the Secrets Gradle Plugin.
# ⚠️ IMPORTANT: Copy this file to 'secrets.properties' and add your own API keys.
# Never commit secrets.properties to version control!

# Get your API keys from:
# VirusTotal: https://www.virustotal.com/gui/user/[username]/apikey
# Google Safe Browsing: https://developers.google.com/safe-browsing/v4/get-started
# URLScan: https://urlscan.io/user/profile/

VIRUSTOTAL_API_KEY=your_virustotal_api_key_here
GOOGLE_SAFE_BROWSING_API_KEY=your_google_safe_browsing_api_key_here
URLSCAN_API_KEY=your_urlscan_api_key_here
SCAMYNX_TELEMETRY_ENDPOINT=
