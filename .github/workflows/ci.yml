name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Spotless (format check)
        run: ./gradlew --no-daemon --build-cache spotlessCheck

      - name: Build & unit tests (no Android emulators)
        run: ./gradlew --no-daemon --build-cache test :app:assembleDebug

      - name: Lint (fail fast)
        run: ./gradlew --no-daemon --build-cache :app:lintDebug

      - name: Coverage (Kover XML)
        run: ./gradlew --no-daemon --build-cache koverXmlReport

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: build/reports/kover/xml/report.xml
